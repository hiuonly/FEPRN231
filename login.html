<!DOCTYPE html>
<html>

<head>
    <title>WELCOME LOGIN</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont">

        <div class="form sign-in">
            <form id="login-form">
                <h2>Sign In</h2>
                <div style="text-align: center; margin-top: 10px;" id="mess">

                </div>
                <label>
                    Email:
                    <input name="name" type="text" value="" id="email"><br>
                </label>
                <label>
                    Password:
                    <input name="pass" type="password" value="" id="password"><br>
                </label>
                <!--                <button><input type="submit" name="submit" value="Log in" /></button>-->
                <button class="submit" name="submit" type="submit">Sign In</button>
                <p class="forgot-pass">Forgot Password ?</p>

                <div class="social-media">
                    <ul>
                        <li><img src="image/facebook.png"></li>
                        <li><img src="image/twitter.png"></li>
                        <li><img src="image/linkedin.png"></li>
                        <li><img src="image/instagram.png"></li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    Email:
                    <input name="semail" type="email" id="semail"><br>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="spass" id="spass">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" name="repass" id="repass">
                </label>
                <label>
                    <span>First name</span>
                    <input type="text" name="firstName" id="firstName">
                </label>
                <label>
                    <span>Last name</span>
                    <input type="text" name="lastName" id="lastName">
                </label>
                <label>
                    <span>Phone</span>
                    <input type="text" name="phone" id="phone">
                </label>
                <label>
                    <span>Address</span>
                    <input type="text" name="Address" id="address">
                </label>
                <br>
                <button type="submit" class="btn btn-sm btn-primary" id="register" name="submit" style="background-color: blue;">Sign Up Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="js/LoginAPI.js"> </script>
    <script src="js/register.js"></script>
</body>

</html>
